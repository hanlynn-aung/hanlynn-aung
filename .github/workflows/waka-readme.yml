name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [update-waka]  # matches the event-type from the other repo

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SECTION_NAME: waka
          SHOW_TITLE: true
          TIME_RANGE: all_time
          SHOW_TOTAL: true
          LANG_COUNT: 5

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update WakaTime stats" || echo "No changes to commit"
          git push
