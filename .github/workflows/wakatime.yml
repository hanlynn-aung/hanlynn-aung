name: Update WakaTime Weekly Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every night at 00:00 UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  update-wakatime:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository with push permission
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ✅ crucial to allow git push

      # 2️⃣ Download WakaTime weekly stats SVG
      - name: Download WakaTime Weekly Stats
        run: |
          curl -o waka_weekly.svg https://wakatime.com/share/@hanlynn-aung/weekly.svg

      # 3️⃣ Commit and push changes
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add waka_weekly.svg
          git commit -m "Update WakaTime weekly stats" || echo "No changes to commit"
          git push
