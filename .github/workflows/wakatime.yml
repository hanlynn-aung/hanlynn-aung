name: Update WakaTime Stats

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update-wakatime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download WakaTime Weekly Stats
        run: |
          curl -o waka_weekly.svg "https://wakatime.com/share/@hanlynn-aung/weekly.svg"

      - name: Commit and Push SVG
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add waka_weekly.svg
          git commit -m "Update WakaTime weekly stats" || echo "No changes to commit"
          git push
        env:
          # GitHub automatically provides a GITHUB_TOKEN with write permission
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
