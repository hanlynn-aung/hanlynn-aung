name: Update WakaTime Weekly Stats

on:
  schedule:
    - cron: '0 0 * * *'  # every night at 00:00 UTC
  workflow_dispatch:

jobs:
  update-wakatime:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Download WakaTime Weekly Stats
        run: |
          curl -o waka_weekly.svg https://wakatime.com/share/@018d62f2-1a23-4b97-b02a-90a1985047c9/weekly.svg

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add waka_weekly.svg
          git commit -m "Update WakaTime weekly stats" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
