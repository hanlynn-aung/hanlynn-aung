name: Update WakaTime Weekly Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every night at 00:00 UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  update-wakatime:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate WakaTime weekly stats SVG
      - name: Download WakaTime Weekly Stats
        run: |
          curl -o waka_weekly.svg https://wakatime.com/share/@hanlynn-aung/weekly.svg

      # Step 3: Commit changes if SVG has been updated
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add waka_weekly.svg
          git commit -m "Update WakaTime weekly stats" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/hanlynn-aung/hanlynn-aung.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
